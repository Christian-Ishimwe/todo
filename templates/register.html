{% extends 'base.html' %}
{% block content %}
    <div class="container" id="register">
        
        <form class="form" action="{{url_for('register')}}" method="post" id="register">
            {%with messages=get_flashed_messages()%}
                {%if messages%}
                    {%for message in messages%}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span>{{message}}</span>
                    </div>
                        
                    {%endfor%}
                {%endif%}
            {%endwith%}
            <fieldset><legend>Register</legend></fieldset>
            <div class="form-group">
                <label for="fname">First Name: </label>
                <input type="text" name="fname" class="form-control">
            </div>
            <div class="form-group">
                <label for="lname">Last Name: </label>
                <input type="text" name="lname" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" name="email" class="form-control">
               
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input type='password' name="password" class="form-control" maxlength="16" minlength="8">
            </div>
            <div class="form-group">
                <label for="password">Confirm Password: </label>
                <input type='password' name="cpassword" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="bdate" >Date of Birth: </label>
                <input type='date' name="bdate" class="form-control">
            
            </div>
            <div class="form-group span">
                <input type="checkbox" class="form-check-input" required>
                <label class="form-check-label">Agree terms and condition</label>
            </div>
        <div class="row">
            <button type="submit" class="btn  col-lg-4">Register</button>
            <button type="reset" class="btn col-lg-4">Reset</button>
        </div>
        </form>
    </div>
{% endblock content %}
